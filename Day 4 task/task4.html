<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find factors</title>
</head>

<body>
    <script>
        function factors(n) {
            var num_factors = [], i;

            for (i = 1; i <= Math.floor(Math.sqrt(n)); i += 1)
                if (n % i === 0) {
                    num_factors.push(i);
                    if (n / i !== i)
                        num_factors.push(n / i);
                }
            num_factors.sort(function (x, y) {
                return x - y;
            });  // numeric sort
            return num_factors;
        }
        document.write(factors(15));  // [1,3,5,15] 
        document.write(factors(16));  // [1,2,4,8,16] 
        document.write(factors(17));  // [1,17]
    </script>
</body>

</html>
